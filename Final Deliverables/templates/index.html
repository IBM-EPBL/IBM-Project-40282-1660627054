 <!DOCTYPE html>
 <html>
    <head>
        <style>
             body {
                background-image: url(https://tse2.mm.bing.net/th?id=OIP.WPFYU-l-9sXYdJhpaY07FwHaE9&pid=Api&P=0);
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-position: center;
                background-size: cover;
            }
            </style>
    </head>
    <body background="{{ url_for('static',filename='back.JPG')}}">
        <div class="login" align="center">
            <h1>Liver Disease Prediction</h1>

            <form action="{{ url_for('predict')}}" method="post">
                <input type="text" name="Age" placeholder="Age" required="required" /><br><br><br>
                <input type="text" name="Gender"  placeholder="Gender" required="required" /><br><br><br>
                <input type="text" name="Total_Bilirubin"  placeholder="Total_Bilirubin" required="required" /><br><br><br>
                <input type="text" name="Direct_Bilirubin"  placeholder="Direct_Bilirubin" required="required" /><br><br><br>
                <input type="text" name="Alkaline_Phosphotase"  placeholder="Alkaline_Phosphotase" required="required" /><br><br><br>
                <input type="text" name="Alamine_Aminotransferase"  placeholder="Alamine_Aminotransferase" required="required" /><br><br><br>
                <input type="text" name="Aspartate_Aminotransferase"  placeholder="Aspartate_Aminotransferase" required="required" /><br><br><br>
                <input type="text" name="Total_Protiens"  placeholder="Total_Protiens" required="required" /><br><br><br>
                <input type="text" name="Albumin"  placeholder="Albumin" required="required" /><br><br><br>
                <input type="text" name="Albumin_and_Globulin_Ratio"  placeholder="Albumin_and_Globulin_Ratio" required="required" /><br><br><br>
    
                <button type="submit" class="btn btn-primary btn-block btn-large">PREDICT</button>
            
            </form>
            <br>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text1}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text2}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text3}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text4}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text5}}</font></b>
            <br>
            <b><font style="font-family:verdana" size="5">{{ prediction_text6}}</font></b>
        </div>
    </body>
 </html>
